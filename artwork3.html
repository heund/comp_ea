    <style>
        body {
            margin: 0;
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background: transparent;
            overflow: hidden;
            user-select: none;
        }
        
        /* Make A-Frame scene not intercept clicks so canvas can be clicked */
        a-scene {
            pointer-events: none !important;
        }
        
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-hover: rgba(255, 255, 255, 0.15);
            --glass-white: rgba(255, 255, 255, 0.9);
            --glass-light: rgba(255, 255, 255, 0.7);
            --glass-darkest: rgba(0, 0, 0, 0.3);
        }
        
        /* Reset body and html for AR */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .ar-controls-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s ease;
        }
        
        .ar-controls-container.ar-active {
            opacity: 1;
            visibility: visible;
        }
        
        .ar-title {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 14px;
            font-weight: 400;
            color: #000000; /* Black text for gallery visibility */
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            text-align: center;
            white-space: nowrap;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .ar-controls {
            display: flex;
            gap: 15px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: #000000; /* Black icons for gallery visibility */
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            opacity: 0.8;
        }
        
        .control-btn:hover {
            background: var(--glass-hover);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            opacity: 1;
        }
        
        .control-btn.active {
            background: var(--glass-hover);
            opacity: 1;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        

        
        /* 3D Visualization Container - Only visible when marker detected */
        .visualization-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 100;
            pointer-events: auto; /* Enable interactions when active */
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .visualization-container.active {
            opacity: 1;
            visibility: visible;
        }
        
        #visualizationCanvas {
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: grab;
        }
        
        #visualizationCanvas:active {
            cursor: grabbing;
        }
        
        /* Data Panel */
        .data-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            color: var(--glass-white);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            font-size: 12px;
            max-width: 300px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1001;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .data-panel.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* Interactive Data Hotspots */
        .data-hotspot {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1002;
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;

        .data-hotspot.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;

            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);

            color: var(--glass-white);
            padding: 6px 12px;

            transition: all 0.3s ease;

            white-space: nowrap;

        /* Audio Progress Bar */
        .audio-progress-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            z-index: 1003;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

        .audio-progress-container.visible {

            top: 0;

            font-weight: 500;

            margin-left: 10px;
        }

        /* Wave Visualization Container */
        .wave-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .wave-container.active {
            opacity: 1;
            visibility: visible;
        }

        .wave-container canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* Data Overlay System - Circular Design with Dynamic Scaling */
        .data-overlay {
            --popup-scale: 1.0; /* CSS custom property for dynamic scaling */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(calc(0.9 * var(--popup-scale)));
            width: 280px;
            height: 280px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 50%;
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 2000;
            pointer-events: none;
        }
        
        .data-overlay.active {
            transform: translate(-50%, -50%) scale(calc(1.0 * var(--popup-scale)));
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        
        .data-overlay.fade-out {
            transform: translate(-50%, -50%) scale(calc(0.9 * var(--popup-scale)));
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .data-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }
        
        .data-overlay-close {

            border-radius: 50%;

            justify-content: center;
            cursor: pointer;
            color: rgba(255,255,255,0.9);
            font-size: 18px;

        <div class="ar-controls">
            <button class="control-btn" id="dataBtn" title="Reveal Data"><i class="bi bi-bar-chart-fill"></i></button>
            <button class="control-btn" id="audioBtn" title="Toggle Audio"><i class="bi bi-volume-up-fill"></i></button>

    <!-- A-Frame AR Scene -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true"
        background="color: #000000; transparent: true"
        id="arScene">
        
        <!-- Assets -->

            gps-camera
            rotation-reader

            arjs-look-controls="smoothingFactor: 0.1">
        </a-camera>
        
        <!-- AR Marker - Custom Pattern -->
        <a-marker
            type="pattern"
            url="./pattern-ar_code_test1.patt"
            id="markerCustom"
            smooth="true"
            smoothCount="10"

            <!-- Marker tracking only - 3D visualization handled by Three.js overlay -->

    <script>
        class AudioWaveARSystem {
            constructor() {
                this.isMarkerVisible = false;
                this.experienceTriggered = false;
                this.dataRevealed = false;
                this.audioPlaying = false;
                this.audioProgressInterval = null;
                this.dataUpdateInterval = null;
                this.hotspotsActive = false;
                this.waveAnimationId = null;
                this.time = 0;
                this.lastFrameTime = 0;
                
                // Data overlay system variables
                this.currentDataset = 0;
                this.overlayVisible = false;

                this.initializeAR();
                this.setupEventListeners();
                this.initializeAudio();
                this.initializeWaveCanvas();
                
                // Add window resize event listener for responsive behavior
                window.addEventListener('resize', () => this.onWindowResize());
                // Also handle orientation changes for iPad
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => this.onWindowResize(), 100);
                });
            }

            initializeAR() {
                const marker = document.querySelector('#markerCustom');
                if (marker) {
                    marker.addEventListener('markerFound', () => {
                        this.isMarkerVisible = true;
                        if (!this.experienceTriggered) {
                            this.experienceTriggered = true;
                            this.showVisualization();
                        }
                    });

                    marker.addEventListener('markerLost', () => {
                        this.isMarkerVisible = false;
                        // Keep visualization active once triggered
                    });
                }
            }

            initializeWaveCanvas() {
                this.canvas = document.getElementById('waveCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // Set canvas to full viewport size (original approach)
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                // Apply initial popup scaling based on device size
                this.updateInitialScaling();
            }
            
            calculateScaleFactor(minDimension) {
                // Define breakpoints for different device sizes
                // iPad: ~768px minimum dimension
                // Large phone: ~414px minimum dimension  
                // Small phone: ~375px minimum dimension
                
                // For canvas-based visualization, scale factor affects canvas size
                if (minDimension >= 768) {
                    // iPad size - use original size
                    return 1.0;
                } else if (minDimension >= 414) {
                    // Large phone - scale down canvas
                    return 0.8;
                } else if (minDimension >= 375) {
                    // Medium phone - scale down more
                    return 0.7;
                } else {
                    // Small phone - scale down most
                    return 0.6;
                }
            }
            
            calculatePopupScaleFactor(minDimension) {
                // Popup should scale DOWN on smaller devices
                if (minDimension >= 768) {
                    // iPad size - use original popup size
                    return 1.0;
                } else if (minDimension >= 414) {
                    // Large phone - make popup smaller
                    return 0.75;
                } else if (minDimension >= 375) {
                    // Medium phone - make popup even smaller
                    return 0.65;
                } else {
                    // Small phone - make popup smallest
                    return 0.55;
                }
            }
            
            updatePopupScale(scaleFactor) {
                const dataOverlay = document.getElementById('dataOverlay');
                if (dataOverlay) {
                    // Apply scale to the popup while maintaining its transform origin
                    dataOverlay.style.setProperty('--popup-scale', scaleFactor);
                }
            }
            
            updateInitialScaling() {
                // Only update popup scaling, don't mess with canvas dimensions
                const width = window.innerWidth;
                const height = window.innerHeight;
                const minDimension = Math.min(width, height);
                
                // Update popup scaling proportionally
                const popupScaleFactor = this.calculatePopupScaleFactor(minDimension);
                this.updatePopupScale(popupScaleFactor);
            }
            
            onWindowResize() {
                if (!this.canvas) return;
                
                // Update canvas size to new window dimensions (original approach)
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                // Update popup scaling only
                const width = window.innerWidth;
                const height = window.innerHeight;
                const minDimension = Math.min(width, height);
                const popupScaleFactor = this.calculatePopupScaleFactor(minDimension);
                this.updatePopupScale(popupScaleFactor);
                
                // Redraw waves with new canvas size
                if (this.waveAnimationId) {
                    this.drawWaves();
                }
            }

            showVisualization() {
                const container = document.getElementById('waveContainer');
                if (container) {
                    container.classList.add('active');
                    this.startWaveAnimation();
                    
                    // Fade in AR UI elements when marker is detected
                    this.showARInterface();
                    
                    // Setup canvas click detection now that canvas is active
                    this.setupCanvasClickDetection();
                    
                    // Show data hotspots after a brief delay
                    setTimeout(() => {
                        this.activateDataHotspots();
                    }, 1000);
                }
            }

            startWaveAnimation() {
                if (this.waveAnimationId) return;
                this.drawWaves();
            }

            drawWaves() {
                if (!this.canvas || !this.ctx) return;
                
                // Use consistent frame timing to prevent acceleration
                const currentTime = performance.now();
                if (this.lastFrameTime === 0) {
                    this.lastFrameTime = currentTime;
                }
                const deltaTime = currentTime - this.lastFrameTime;
                this.lastFrameTime = currentTime;
                
                // Update time at consistent rate for natural wave animation
                this.time += deltaTime * 0.08; // Faster for more engaging wave movement
                
                // Clear canvas with transparent background
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw densely stacked waves - AR optimized
                const centerY = this.canvas.height / 2;
                const numWaves = 60; // Fewer waves for much thicker appearance
                
                for (let i = 0; i < numWaves; i++) {
                    const waveOffset = (i - numWaves / 2) * 8; // Much more spacing for AR visibility
                    const baseY = centerY + waveOffset;
                    
                    // Create gradient for each wave with smooth color blending and depth of field
                    const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, 0);
                    
                    // Calculate distance from center for depth of field
                    const centerDistance = Math.abs(waveOffset);
                    const maxDistance = 240; // Maximum distance from center
                    const depthRatio = centerDistance / maxDistance; // 0 = center, 1 = edge
                    
                    // Depth of field: closer waves are more saturated and opaque
                    const baseAlpha = Math.max(0.2, 1 - depthRatio * 0.8); // Fade to background
                    const saturation = Math.max(0.3, 1 - depthRatio * 0.7); // Desaturate distant waves
                    
                    // Smooth color transition: red center → orange → cyan edges
                    // Using smooth cubic interpolation for better gradients
                    const smoothRatio = depthRatio * depthRatio * (3 - 2 * depthRatio); // Smooth step function
                    
                    // Color palette with three-stage transitions
                    const centerR = 255, centerG = 80, centerB = 60;      // Coral-orange between orange and pink
                    const midR = 246, midG = 101, midB = 93;               // #F6655D exact color mid
                    const edgeR = 100, edgeG = 149, edgeB = 180;           // Greyish blue edges
                    
                    // Three-stage interpolation: red → orange → cyan
                    let r, g, b;
                    if (smoothRatio < 0.5) {
                        // First half: red to orange
                        const t = smoothRatio * 2; // 0 to 1
                        r = Math.round(centerR + (midR - centerR) * t);
                        g = Math.round(centerG + (midG - centerG) * t);
                        b = Math.round(centerB + (midB - centerB) * t);
                    } else {
                        // Second half: orange to cyan
                        const t = (smoothRatio - 0.5) * 2; // 0 to 1
                        r = Math.round(midR + (edgeR - midR) * t);
                        g = Math.round(midG + (edgeG - midG) * t);
                        b = Math.round(midB + (edgeB - midB) * t);
                    }
                    
                    // Apply saturation factor
                    const finalR = Math.round(r * saturation + 128 * (1 - saturation));
                    const finalG = Math.round(g * saturation + 128 * (1 - saturation));
                    const finalB = Math.round(b * saturation + 128 * (1 - saturation));
                    
                    // Create gradient with depth-aware opacity
                    gradient.addColorStop(0, `rgba(${finalR}, ${finalG}, ${finalB}, 0)`);
                    gradient.addColorStop(0.1, `rgba(${finalR}, ${finalG}, ${finalB}, ${baseAlpha * 0.6})`);
                    gradient.addColorStop(0.5, `rgba(${finalR}, ${finalG}, ${finalB}, ${baseAlpha})`);
                    gradient.addColorStop(0.9, `rgba(${finalR}, ${finalG}, ${finalB}, ${baseAlpha * 0.6})`);
                    gradient.addColorStop(1, `rgba(${finalR}, ${finalG}, ${finalB}, 0)`);
                    
                    this.ctx.strokeStyle = gradient;
                    this.ctx.lineWidth = 12 + Math.sin(i * 0.1) * 4; // Dramatically thick lines (12-16px) for AR
                    this.ctx.globalAlpha = baseAlpha;
                    
                    // Draw wave path
                    this.ctx.beginPath();
                    
                    for (let x = 0; x <= this.canvas.width; x += 3) { // Lower resolution for smoother curves
                        // Simplified wave with just 2 frequencies for cleaner look
                        const frequency1 = 0.008 + Math.sin(i * 0.05) * 0.003; // Primary wave
                        const frequency2 = 0.020 + Math.cos(i * 0.03) * 0.005; // Secondary wave
                        
                        const amplitude1 = 30 + Math.sin(i * 0.1 + this.time * 0.02) * 20; // Large primary amplitude
                        const amplitude2 = 10 + Math.cos(i * 0.15 + this.time * 0.015) * 8; // Smaller secondary amplitude
                        
                        const wave1 = Math.sin(x * frequency1 + this.time * 0.01 + i * 0.1) * amplitude1;
                        const wave2 = Math.sin(x * frequency2 + this.time * 0.008 + i * 0.15) * amplitude2;
                        
                        const y = baseY + wave1 + wave2;
                        
                        if (x === 0) {
                            this.ctx.moveTo(x, y);
                        } else {
                            this.ctx.lineTo(x, y);
                        }
                    }
                    
                    this.ctx.stroke();
                }
                
                this.ctx.globalAlpha = 1;
                // Time is now updated at the beginning of the function for consistent speed
                this.waveAnimationId = requestAnimationFrame(() => this.drawWaves());
            }

            activateDataHotspots() {
                // Old hotspot system removed - using new data overlay system instead
            }

            deactivateDataHotspots() {
                // Old hotspot system removed - using new data overlay system instead
            }

            // Old startDataUpdates method removed - using new data overlay system instead

            // Old setupHotspotListeners method removed - using new data overlay system instead

            highlightWaves() {
                // Create a brief highlight effect by temporarily increasing wave intensity
                const originalTime = this.time;
                this.time += 50; // Jump forward in animation for highlight effect
                setTimeout(() => {
                    this.time = originalTime + 50; // Resume normal progression
                }, 500);
            }

            setupEventListeners() {
                document.getElementById('dataBtn').addEventListener('click', () => {
                    this.toggleDataOverlay();
                });

                document.getElementById('audioBtn').addEventListener('click', () => {
                    this.toggleAudio();
                });

                document.getElementById('exitBtn').addEventListener('click', () => {
                    this.resetExperience();
                });
                
                // Data overlay event handlers
                document.getElementById('overlayClose').addEventListener('click', () => {
                    this.hideDataOverlay();
                });
                
                document.getElementById('dataOverlay').addEventListener('click', (event) => {
                    if (event.target === document.getElementById('dataOverlay') || 
                        event.target.closest('.data-content')) {
                        this.cycleToNextDataset();
                    }
                });
            }
            
            setupCanvasClickDetection() {
                const canvas = document.getElementById('waveCanvas');
                if (!canvas) return;
                
                // Simple click event - just like any other HTML element
                canvas.addEventListener('click', (event) => {
                    this.handleCanvasClick(event, canvas);
                });
                
                // Simple touch event for mobile
                canvas.addEventListener('touchend', (event) => {
                    event.preventDefault();
                    this.handleCanvasClick(event, canvas);
                });
            }
            
            handleCanvasClick(event, canvas) {
                // Canvas click detected - show data overlay or cycle datasets
                if (this.dataRevealed) {
                    this.cycleToNextDataset();
                } else {
                    this.showDataOverlay();
                }
            }

            // Data overlay methods
            toggleDataOverlay() {
                if (this.overlayVisible) {
                    this.hideDataOverlay();
                } else {
                    this.showDataOverlay();
                }
            }
            
            showDataOverlay() {
                const overlay = document.getElementById('dataOverlay');
                if (overlay) {
                    this.overlayVisible = true;
                    this.dataRevealed = true;
                    overlay.classList.add('active');
                    
                    // Start data cycling
                    this.startDataCycling();
                    
                    // Initialize with first dataset
                    this.updateOverlayData();
                }
            }
            
            hideDataOverlay() {
                const overlay = document.getElementById('dataOverlay');
                if (overlay) {
                    this.overlayVisible = false;
                    this.dataRevealed = false;
                    overlay.classList.remove('active');
                    
                    // Stop data cycling
                    this.stopDataCycling();
                }
            }
            
            cycleToNextDataset() {
                if (this.dataRevealed) {
                    this.currentDataset = (this.currentDataset + 1) % 4;
                    this.updateOverlayData();
                }
            }
            
            updateOverlayData() {
                const datasets = [
                    { title: 'Strain Rate', unit: '/s', baseValue: 0.091 },
                    { title: 'Flow Stress', unit: 'MPa', baseValue: 129.2 },
                    { title: 'Total Deformation', unit: '', baseValue: 0.0 },
                    { title: 'Grain Size', unit: 'μm', baseValue: 100.0 }
                ];
                
                const dataset = datasets[this.currentDataset];
                document.getElementById('metricLabel').textContent = dataset.title;
                document.getElementById('metricUnit').textContent = dataset.unit;
                
                // Start with base value, will be updated by cycling
                document.getElementById('metricValue').textContent = dataset.baseValue;
            }
            
            updateDataValues() {
                const time = (Date.now() * 0.001);
                let value;
                
                switch (this.currentDataset) {
                    case 0: // Strain Rate
                        value = 0.091 + Math.sin(time * 1.3) * 0.02 + Math.cos(time * 2.7) * 0.015;
                        value = Math.max(0.05, Math.min(0.15, value));
                        document.getElementById('metricValue').textContent = value.toFixed(3);
                        break;
                        
                    case 1: // Flow Stress
                        value = 129.2 + Math.sin(time * 1.8) * 15 + Math.cos(time * 2.3) * 10;
                        value = Math.max(100, Math.min(180, value));
                        document.getElementById('metricValue').textContent = value.toFixed(1);
                        break;
                        
                    case 2: // Total Deformation
                        value = 0.0 + Math.sin(time * 1.5) * 0.3 + Math.cos(time * 2.1) * 0.2;
                        value = Math.max(0.0, Math.min(1.0, value));
                        document.getElementById('metricValue').textContent = value.toFixed(2);
                        break;
                        
                    case 3: // Grain Size
                        value = 100.0 + Math.sin(time * 1.2) * 20 + Math.cos(time * 1.9) * 15;
                        value = Math.max(60, Math.min(140, value));
                        document.getElementById('metricValue').textContent = value.toFixed(1);
                        break;
                }
            }
            
            startDataCycling() {
                if (this.dataUpdateInterval) return;
                
                this.dataUpdateInterval = setInterval(() => {
                    if (this.dataRevealed) {
                        this.updateDataValues();
                    }
                }, 200); // Fast updates for dynamic effect
            }
            
            stopDataCycling() {
                if (this.dataUpdateInterval) {
                    clearInterval(this.dataUpdateInterval);
                    this.dataUpdateInterval = null;
                }
            }

            initializeAudio() {
                this.audioElement = document.getElementById('artworkAudio');
                if (this.audioElement) {
                    this.audioElement.addEventListener('loadedmetadata', () => {
                        this.updateAudioTime();
                    });

                    this.audioElement.addEventListener('timeupdate', () => {
                        this.updateAudioProgress();
                    });

                    this.audioElement.addEventListener('ended', () => {
                        this.stopAudio();
                    });
                }
            }

            toggleAudio() {
                if (!this.audioElement) return;

                if (this.audioPlaying) {
                    this.stopAudio();
                } else {
                    this.playAudio();
                }
            }

            playAudio() {
                if (!this.audioElement) return;

                this.audioElement.play().then(() => {
                    this.audioPlaying = true;
                    document.getElementById('audioBtn').classList.add('active');
                    document.getElementById('audioProgress').classList.add('visible');
                }).catch(error => {
                    console.log('Audio play failed:', error);
                });
            }

            stopAudio() {
                if (!this.audioElement) return;

                this.audioElement.pause();
                this.audioElement.currentTime = 0;
                this.audioPlaying = false;
                document.getElementById('audioBtn').classList.remove('active');
                document.getElementById('audioProgress').classList.remove('visible');
            }

            updateAudioTime() {
                if (!this.audioElement) return;

                const current = this.formatTime(this.audioElement.currentTime);
                const duration = this.formatTime(this.audioElement.duration);
                document.getElementById('audioTime').textContent = `${current} / ${duration}`;
            }

            updateAudioProgress() {
                if (!this.audioElement) return;

                const progress = (this.audioElement.currentTime / this.audioElement.duration) * 100;
                document.getElementById('progressFill').style.width = `${progress}%`;
                this.updateAudioTime();
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }

            resetExperience() {
                this.experienceTriggered = false;
                this.dataRevealed = false;
                
                const container = document.getElementById('waveContainer');
                container.classList.remove('active');
                
                if (this.waveAnimationId) {
                    cancelAnimationFrame(this.waveAnimationId);
                    this.waveAnimationId = null;
                }
                
                this.deactivateDataHotspots();
                
                if (this.audioPlaying) {
                    this.stopAudio();
                }

                document.getElementById('dataPanel').classList.remove('visible');
                document.getElementById('dataBtn').classList.remove('active');
            }

            showARInterface() {
                const arControls = document.querySelector('.ar-controls-container');
                if (arControls) {
                    setTimeout(() => {
                        arControls.classList.add('ar-active');
                    }, 500);
                }
                
                const audioProgress = document.querySelector('.audio-progress-container');
                if (audioProgress && this.audioPlaying) {
                    setTimeout(() => {
                        audioProgress.classList.add('ar-active');
                    }, 800);
                }
            }

            hideARInterface() {
                const arControls = document.querySelector('.ar-controls-container');
                if (arControls) {
                    arControls.classList.remove('ar-active');
                }
                
                const audioProgress = document.querySelector('.audio-progress-container');
                if (audioProgress) {
                    audioProgress.classList.remove('ar-active');
                }
            }
        }

        // Initialize the AR system when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AudioWaveARSystem();
        });
        
    </script>
